<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Modifier recruteur</h4>

                    </div>
                    <div class="card-body">
                        <form (submit)="onSubmit()">
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput name="nomUtilisateur" [(ngModel)]="recruteur.nomUtilisateur" placeholder="Nom d'utilisateur" type="text"><!--disabled -->
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput name="adresseEmail" [(ngModel)]="recruteur.adresseEmail" placeholder="Adresse Email" type="email" pattern="[A-Za-z0-9._%-]+@[A-Za-z0-9._%-]+\.[a-z]{2,3}">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput name="motpasse" [(ngModel)]="recruteur.motpasse" placeholder="Mot de passe" type="password" [disabled]="id">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput name="nom" [(ngModel)]="recruteur.nom" placeholder="Nom"  type="text"><!--disabled -->
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput name="prenom" [(ngModel)]="recruteur.prenom" placeholder="Prenom" type="text">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput name="dateNaissance" [(ngModel)]="recruteur.dateNaissance" placeholder="Date de Naissance" type="date">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput name="adresse" [(ngModel)]="recruteur.adresse" placeholder="Adresse" type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput name="posteActuel" [(ngModel)]="recruteur.posteActuel" placeholder="Poste Actuel" type="text">
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="clearfix"></div>
                        </form>
