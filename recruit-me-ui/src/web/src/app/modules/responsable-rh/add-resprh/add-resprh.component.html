<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Ajouter un responsable RH</h4>
                        <p class="card-category">Ajouter les informations d'un nouveau responsable RH</p>
                    </div>
                    <div class="card-body">
                        <form (submit)="onSubmit()">
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput name="nomUtilisateur" [(ngModel)]="responsableRH.nomUtilisateur" placeholder="Nom d'utilisateur"  type="text"><!--disabled -->
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput name="adresseEmail" [(ngModel)]="responsableRH.adresseEmail" placeholder="Adresse Email" type="email">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput name="motpasse" [(ngModel)]="responsableRH.motpasse" placeholder="Mot de passe" type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput name="nom" [(ngModel)]="responsableRH.nom" placeholder="Nom"  type="text"><!--disabled -->
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput name="prenom" [(ngModel)]="responsableRH.prenom" placeholder="Prenom" type="text">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput name="dateNaissance" [(ngModel)]="responsableRH.dateNaissance" placeholder="Date de Naissance" type="date">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput name="adresse" [(ngModel)]="responsableRH.adresse" placeholder="Adresse" type="text">
                                    </mat-form-field>
                                </div>
                            </div>
