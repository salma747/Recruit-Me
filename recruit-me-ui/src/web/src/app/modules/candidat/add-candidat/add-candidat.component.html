<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Ajouter un candidat</h4>
                        <p class="card-category">Ajouter les informations d'un nouveau candidat</p>
                    </div>
                    <div class="card-body">
                        <form (submit)="onSubmit()">
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput name="nomUtilisateur" [(ngModel)]="candidat.nomUtilisateur" placeholder="Nom d'utilisateur"  type="text">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput name="adresseEmail" [(ngModel)]="candidat.adresseEmail" placeholder="Adresse Email" type="email">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput name="motpasse" [(ngModel)]="candidat.motpasse"  placeholder="Mot de passe" type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput name="nom" [(ngModel)]="candidat.nom"  placeholder="Nom"  type="text">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput name="prenom" [(ngModel)]="candidat.prenom"  placeholder="Prenom" type="text">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput name="dateNaissance" [(ngModel)]="candidat.dateNaissance"  placeholder="Date de Naissance" type="date">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput name="adresse" [(ngModel)]="candidat.adresse"  placeholder="Adresse" type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput name="diplome" [(ngModel)]="candidat.diplome"  placeholder="Diplome" type="text">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput name="nombreAnneeExperience" [(ngModel)]="candidat.nombreAnneeExperience"  placeholder="Nombre d'année d'experience" type="number">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput name="posteSouhaite" [(ngModel)]="candidat.posteSouhaite"  placeholder="Poste souhaité" type="text">
                                    </mat-form-field>
                                </div>
                            </div>

                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Ajouter Candidat</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
