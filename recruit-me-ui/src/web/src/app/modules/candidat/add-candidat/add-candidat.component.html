<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Ajouter un candidat</h4>
                        <p class="card-category">Ajouter les informations d'un nouveau candidat</p>
                    </div>
                    <div class="card-body">
                        <form (submit)="onSubmit(addUserForm)" #addUserForm="ngForm">
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput name="nomUtilisateur" [(ngModel)]="candidat.nomUtilisateur" placeholder="Nom d'utilisateur" required type="text">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput name="adresseEmail" [(ngModel)]="candidat.adresseEmail" placeholder="Adresse Email" required type="email" pattern="[A-Za-z0-9._%-]+@[A-Za-z0-9._%-]+\.[a-z]{2,3}" >
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput name="motpasse" [(ngModel)]="candidat.motpasse"  placeholder="Mot de passe" required [type]="viewPassword ? 'text' : 'password'">
                                        <button matSuffix mat-icon-button (click)="toggleViewPassword()"><mat-icon>{{viewPassword ? 'visibility_off' : 'visibility'}}</mat-icon></button>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput name="nom" [(ngModel)]="candidat.nom"  placeholder="Nom" required type="text">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput name="prenom" [(ngModel)]="candidat.prenom"  placeholder="Prenom" required type="text">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput name="dateNaissance" [(ngModel)]="candidat.dateNaissance"  placeholder="Date de Naissance" required type="date">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput name="adresse" [(ngModel)]="candidat.adresse"  placeholder="Adresse" required type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput name="diplome" [(ngModel)]="candidat.diplome"  placeholder="Diplome" required type="text">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput name="nombreAnneeExperience" [(ngModel)]="candidat.nombreAnneeExperience"  placeholder="Nombre d'année d'experience" required type="number">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput name="posteSouhaite" [(ngModel)]="candidat.posteSouhaite"  placeholder="Poste souhaité" required type="text">
                                    </mat-form-field>
                                </div>
                            </div>

                            <!-- <div class="row">
                                 <div class="col-md-12">
                                     <label></label>
                                     <mat-form-field class="example-full-width">
                                         <textarea matInput placeholder=""></textarea>
                                     </mat-form-field>
                                     <div class="form-group">

                                         <div class="form-group">
                                             <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                                             <textarea class="form-control" rows="5"></textarea>
                                         </div>
                                     </div>
                                 </div>
                             </div>-->
                            <span *ngIf="loading">{{loading}}%</span>
                            <label mat-raised-button for="files" class="btn pull-left">Deposer CV</label>

                            <input type="file" id="files" style="visibility:hidden;" (change)="fileChanged($event)"/>
                            <button mat-raised-button type="submit" [disabled]="addUserForm.invalid" class="btn btn-danger pull-right">Ajouter Candidat</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                 <div class="card card-profile">
                     <div class="card-avatar">
                         <a href="javascript:void(0)">
                             <ng-container *ngIf="candidat.photo">
                                <a class="img" [href]="downloadUrl+candidat.photo" download></a>
                             </ng-container>
                             <img class="img" src="./assets/img/faces/marc.jpg" />
                         </a>
                     </div>
                     <div class="card-body">
                         <h6 class="card-category text-gray">CEO / Co-Founder</h6>
                         <input matInput name="nom" class="card-title"  [(ngModel)]="candidat.nom+' '+candidat.prenom"  placeholder="Nom"  placeholder="Prenom" required type="text">

                         <p class="card-description">
                             Quand vous cherchez des gens à recruter, vous devez chercher trois qualités: l'intégrité, l'intelligence et l'énergie !
                         </p>
                         <span *ngIf="loading">{{loading}}%</span>
                         <label mat-raised-button for="files" class="btn btn-danger btn-round">Ajouter image</label>
                         <input type="file" id="files1" style="visibility:hidden;" (change)="fileChanged1($event)"/>
                       <!--  <a href="javascript:void(0)" class="btn btn-danger btn-round">Ajouter photo</a> -->
                     </div>
                 </div>
             </div>

        </div>
    </div>
</div>
