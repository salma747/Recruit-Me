<div class="main-content">
    <div class="container-fluid">
        <div class="row"></div>
        <div class="row">

            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card card-profile" style="margin-top: 120px !important;">
                    <div class="card-avatar">
                        <a href="javascript:void(0)">
                            <img src="./assets/img/fod-logo.jpg">
                        </a>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
                        <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>

                        <form >
                            <div class="row">
                                <div class="col-md-12">
                                    <h2>RECRUIT ME</h2>
                                    <mat-form-field>
                                        <mat-label>Nom d'utilisateur :</mat-label>
                                        <input matInput type="text" class="form-control" id="username" [(ngModel)]="username" name="username">
                                        <mat-icon matPrefix>person</mat-icon>
                                    </mat-form-field>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">

                                    <mat-form-field>
                                        <mat-label>Mot de passe :</mat-label>
                                        <input matInput type="password" class="form-control" [(ngModel)]="password" id="password"  name="password">
                                        <mat-icon matPrefix>lock</mat-icon>
                                    </mat-form-field>

                                </div>


                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-12">
                                    <button mat-raised-button (click)=handleLogin() class="btn btn-danger btn-round" style="width: 100%">Connexion</button>
                                    <div class="clearfix"></div>
                                </div>

                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</div>
