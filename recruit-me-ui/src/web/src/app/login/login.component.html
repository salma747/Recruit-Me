<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <div class="row">
                            <div class="col-md-4">

                            </div>
                            <div class="col-md-5">
                                <h4 class="card-title">Authentification Recruit Me </h4>
                            </div>
                        </div>

                    </div>

                    <div class="card-body">
                        <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
                        <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
                        <form >
                            <br>

                            <div class="row">
                                <div class="col-md-2">

                                </div>
                                <div class="col-md-3">

                                    <label for="email">Nom d'utilisateur :</label>
                                </div>
                                <div class="col-md-6">

                                    <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username">

                                </div>

                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-2">

                                </div>
                                <div class="col-md-3">

                                    <label for="pwd">Mot de passe:</label>
                                </div>
                                <div class="col-md-6">

                                    <input type="password" class="form-control" [(ngModel)]="password" id="password"  name="password">
                                </div>


                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-5">

                                </div>
                                <div class="col-md-5">
                                    <button (click)=handleLogin() class="btn btn-success">Connexion</button>
                                    <div class="clearfix"></div>
                                </div>

                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>
