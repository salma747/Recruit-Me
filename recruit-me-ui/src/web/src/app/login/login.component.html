<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Login</h4>
                        <p class="card-category">saisir votre login et mot de passe</p>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="login()">

                            <div class="row">
                                <div class="col-md-2">

                                </div>
                                <div class="col-md-3">
                                    <br>
                                    Login :
                                </div>
                                <div class="col-md-6">
                                    <br>
                                    <input  placeholder="Login" type="text">
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-2">

                                </div>
                                <div class="col-md-3">
                                    <br>
                                    Mot de passe :
                                </div>
                                <div class="col-md-6">
                                    <br>
                                    <input  placeholder="Mot de passe" type="password">
                                </div>

                            </div>
                            <br>
                            <button  mat-raised-button type="submit" class="btn btn-danger pull-right">Login</button>
                            <div class="clearfix"></div>
                        </form>

                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>
